<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>立即执行函数</title>
    <script type="text/javascript">
        console.log("ES5:");
        function fun() {
            console.log("I am outside!");
        }

        (function () {
            if (false) {
                function fun() {
                    console.log("I am inside!");
                }
            }

            fun();
        }());
    </script>
    <script>
        console.log("ES6:");
        function fun() {
            console.log("I am outside!");
        }

        (function () {
            if (false) {
                function fun() {
                    console.log("I am inside!");
                }
            }

            fun();
        }());
    </script>
</head>
<body>

</body>
</html>
