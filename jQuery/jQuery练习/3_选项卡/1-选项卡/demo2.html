<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>选项卡</title>
    <style type="text/css">
        ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        li {
            float: left;
            background-color: #aaa;
            color: white;
            padding: 5px;
            margin-right: 2px;
            border: 1px solid white;
        }

        div {
            clear: left;
            background-color: #777;
            color: white;
            width: 300px;
            height: 100px;
            padding: 10px;
            display: none;
        }

        #divOne {
            display: block;
        }

        #liOne {
            background-color: #777;
            border: 1px solid #777;
        }
    </style>
    <script src="../../../jquery-1.12.4.js" type="text/javascript"></script>
    <!--<script src="demo2.js" type="text/javascript"></script>-->
    <script type="text/javascript">
        //文档就绪函数
        $(function () {
            $('li').on('mouseover', function () {
                $(this).css("background-color", "#777").css("border", "1px solid #777");
                $('li').not($(this)).css("background-color", "#aaa").css("border", "1px solid white");
                var index = $(this).index();
                $('div').hide().eq(index).show();
            })
        })
    </script>
</head>
<body>
<ul>
    <li id="liOne">标签1</li>
    <li>标签2</li>
    <li>标签3</li>
</ul>
<div id="divOne">我是内容1</div>
<div>我是内容2</div>
<div>我是内容3</div>
</body>
</html>
