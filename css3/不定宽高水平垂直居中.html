<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>居中</title>
    <style>
        body, html {
            height: 100%;
        }

        #div1 {
            display: flex;
            align-items: center; /*子元素垂直居中*/
            justify-content: center; /*子元素水平居中*/
            width: 100%;
            height: 100%;
        }

        #div2 {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2"></div>
</div>
</body>
</html>
